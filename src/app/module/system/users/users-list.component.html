<div class="flex flex-col gap-4 flex-1 h-full">
    <!-- Topbar -->
    <div class="border-t border-b">
        <div class="flex justify-between items-center p-4 bg-card">
            <div class="text-2xl font-semibold">{{ 'system.users' | transloco }}</div>
            <div class="flex gap-2">
                <p-button [disabled]="isLoading" (onClick)="onAddUser()" label="{{ 'common.add' | transloco }}" />
                <p-button
                    *ngIf="selectedUsers.length > 0"
                    [severity]="'danger'"
                    [disabled]="isLoading"
                    (onClick)="onDeleteUser()"
                    label="{{ 'common.delete' | transloco }}"
                />
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="flex flex-col flex-1 mx-4 shadow rounded-md bg-white p-4">
        <!-- Card -->
        <div class="bg-white flex flex-col gap-4">
            <div class="flex justify-between">
                <cm-input
                    [(ngModel)]="filter.textSearch"
                    [placeholder]="'common.search' | transloco"
                    [preIcon]="'pi pi-search'"
                    [style]="{ width: '300px' }"
                    (modelChange)="onSearch()"
                ></cm-input>
            </div>
            <!-- Table -->
            <p-table
                #dt
                [value]="users"
                [paginator]="true"
                [tableStyle]="{ 'min-width': '700px' }"
                [rows]="10"
                [rowsPerPageOptions]="[10, 25, 50]"
                [paginator]="true"
                [loading]="isLoading"
                [stripedRows]="true"
                [showCurrentPageReport]="true"
                [(selection)]="selectedUsers"
                showGridlines="true"
                currentPageReportTemplate="{{ 'common.showing' | transloco }} {first} - {last} {{ 'common.of' | transloco }} {totalRecords}"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th [width]="'1%'">
                            <p-tableHeaderCheckbox [disabled]="isLoading"></p-tableHeaderCheckbox>
                        </th>
                        <th [width]="'20%'">{{ 'common.fullName' | transloco }}</th>
                        <th [width]="'20%'">{{ 'common.email' | transloco }}</th>
                        <th [width]="'20%'">{{ 'common.phone' | transloco }}</th>
                        <th [width]="'20%'">{{ 'common.address' | transloco }}</th>
                        <th [width]="'5%'"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-columns="columns">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user" />
                        </td>
                        <td>{{ user.fullName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phoneNumber }}</td>
                        <td>{{ user.address }}</td>
                        <td class="flex justify-center"><p-button icon="pi pi-pen-to-square" (onClick)="onEditUser(user)" /></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<div *ngIf="type === 'single'" class="w-screen-15">
    <label class="text-surface-500 font-semibold" *ngIf="label">{{ label | transloco }}</label>
    <ng-container *ngIf="required"> <span class="text-red-600"> *</span></ng-container>

    <p-inputgroup class="mt-2 h-11">
        <p-inputgroup-addon *ngIf="preIcon != null">
            <p-inputicon [styleClass]="preIcon" />
        </p-inputgroup-addon>

        <p-select
            appendTo="body"
            [disabled]="disabled"
            [showClear]="true"
            [options]="options"
            [size]="'large'"
            [optionValue]="'id'"
            [optionLabel]="'name'"
            [emptyMessage]="'common.noData' | transloco"
            [emptyFilterMessage]="'common.noData' | transloco"
            [placeholder]="placeholder ?? '' | transloco"
            [ngModel]="value"
            (onChange)="onSelectChange($event.value)"
            (onBlur)="onTouched()"
            [filter]="true"
            class="flex items-center"
        >
            <ng-template #selectedItem let-selectedOption>
                <div class="" *ngIf="selectedOption">
                    {{ selectedOption.name }}
                </div>
            </ng-template>
            <ng-template let-option #item>
                <div class="">
                    {{ option.name }}
                </div>
            </ng-template>
        </p-select>
    </p-inputgroup>

    <small *ngIf="errors" class="ml-2 text-red-500 text-sm mt-1">
        {{ errors | transloco }}
    </small>
</div>

<div *ngIf="type === 'multi'" class="min-w-screen-15">
    <label class="text-surface-500 font-semibold" *ngIf="label">{{ label | transloco }}</label>
    <ng-container *ngIf="required"> <span class="text-red-600"> *</span></ng-container>

    <p-inputgroup class="mt-2 h-11">
        <p-inputgroup-addon *ngIf="preIcon != null">
            <p-inputicon [styleClass]="preIcon" />
        </p-inputgroup-addon>

        <p-multiselect
            appendTo="body"
            [disabled]="disabled"
            [showClear]="true"
            [options]="options"
            [size]="'large'"
            [optionValue]="'id'"
            [optionLabel]="'name'"
            [emptyMessage]="'common.noData' | transloco"
            [emptyFilterMessage]="'common.noData' | transloco"
            [placeholder]="placeholder ?? '' | transloco"
            [ngModel]="value"
            (onChange)="onSelectChange($event.value)"
            (onBlur)="onTouched()"
            [maxSelectedLabels]="7"
            [filter]="true"
            class="flex items-center"
        >
            <ng-template #selectedItem let-selectedOption>
                <div class="flex items-center gap-2" *ngIf="selectedOption">
                    <div>{{ selectedOption.name }}</div>
                </div>
            </ng-template>
            <ng-template let-option #item>
                <div class="flex items-center gap-2">
                    <div>{{ option.name }}</div>
                </div>
            </ng-template>
        </p-multiselect>
    </p-inputgroup>

    <small *ngIf="errors" class="ml-2 text-red-500 text-sm mt-1">
        {{ errors | transloco }}
    </small>
</div>
